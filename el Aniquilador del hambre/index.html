<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Aniquilador del Hambre</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <span class="fw-bold">El Aniquilador del Hambre</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <div class="container mt-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/Screenshot_1.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Screenshot_2.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Screenshot_3.png" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Sección de tarjetas -->
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="./assets/img/card1.jpg" class="card-img-top" alt="Plato 1">
                    <div class="card-body">
                        <h5 class="card-title">Plato 1</h5>
                        <p class="card-text">Una deliciosa opción para tu almuerzo.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="./assets/img/card2.jpg" class="card-img-top" alt="Plato 2">
                    <div class="card-body">
                        <h5 class="card-title">Plato 2</h5>
                        <p class="card-text">Sabor único que deleitará tu paladar.</p>
                    </div>
                </div>
            </div>            
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="./assets/img/card3.jpg" class="card-img-top" alt="Plato 3">
                    <div class="card-body">
                        <h5 class="card-title">Plato 3</h5>
                        <p class="card-text">Preparado con ingredientes frescos y naturales.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="./assets/img/card4.jpg" class="card-img-top" alt="Plato 4">
                    <div class="card-body">
                        <h5 class="card-title">Plato 4</h5>
                        <p class="card-text">Una explosión de sabores en cada bocado.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
